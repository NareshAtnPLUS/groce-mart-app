<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'side'"
      [opened]="false"
      position="end"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" routerLink="/home">Home</a>
      <a mat-list-item (click)="drawer.toggle()" routerLink="/users">Account</a>
      <a mat-list-item (click)="drawer.toggle()" href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span *ngIf="(isHandset$ | async)" class="spacer"></span>
      <span>
        <a routerLink="/home" id="brand-name">Groce Mart Supplier</a>
      </span>
      <span class="spacer"></span>
      <div *ngIf="!(isHandset$ | async)" class="navbar">
        <button mat-button routerLink="/home">Home</button>
        <button mat-button [matMenuTriggerFor]="userMenu">Account</button>
        <!-- Mat Menu for the users button -->
        <mat-menu class="mat-menu-panel" [overlapTrigger]="false"  #userMenu="matMenu">
          <button mat-menu-item routerLink="/users/register">Register</button>
          <button mat-menu-item  routerLink="/users/login">Login</button>
        </mat-menu>
      </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
